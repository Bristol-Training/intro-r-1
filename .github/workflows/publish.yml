
name: Publish Quarto Site

on:
  push:
    branches: [main]  # or your default branch

jobs:
  render-and-publish:
    runs-on: ubuntu-latest

    env:
      RENV_CONFIG_SANDBOX_ENABLED: FALSE  # Needed for GitHub Actions

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ“¦ Install renv
        run: |
          Rscript -e 'install.packages("renv")'

      - name: ğŸ”„ Restore R environment with renv
        run: |
          Rscript -e 'renv::restore()'

      - name: ğŸ—ï¸ Render Quarto site
        run: |
          Rscript -e "quarto::quarto_render(as_job=FALSE)"
          
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site  # or your output directory